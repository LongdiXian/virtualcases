<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychiatric Clinical Knowledge Practice Questions</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.8/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 600px;
      background-color: #f9f9f9;
      min-height: 100vh;
      text-align: justify;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin: 20px 0;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f0f0f0;
    }
    td.clickable {
      color: #007BFF;
      cursor: pointer;
    }
    td.clickable:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app">
    {% raw %}
    <table>
      <thead>
        <tr><th>Chapter</th><th>Disorder Name</th></tr>
      </thead>
      <tbody>
        <tr v-for="data in fetchedData" :key="data.chapter">
          <td>{{ data.chapter }}</td>
          <td class="clickable" @click="openCase(data.content, data.chapter)">{{ data.content }}</td>
        </tr>
      </tbody>
    </table>
    {% endraw %}
  </div>

  <script>
    const App = {
      data() {
        return { fetchedData: [] };
      },
      mounted() { this.fetchData(); },
      methods: {
        async fetchData() {
          try {
            const response = await fetch('http://3.27.59.252:8000/all');
            const data = await response.json();
            this.fetchedData = data;
          } catch (err) {
            console.error('Fetch failed:', err);
          }
        },
        async openCase(caseName, chapterName) {
          try {
            const encodedCase = encodeURIComponent(caseName);
            const response = await fetch(`http://3.27.59.252:8000/case/${encodedCase}`);
            const caseData = await response.json();
            const response1 = await fetch(`http://3.27.59.252:8000/casenumber/${encodedCase}`);
            const caseData1 = await response1.json();

            localStorage.setItem('caseData', JSON.stringify(caseData));
            localStorage.setItem('casenumber', JSON.stringify(caseData1));
            localStorage.setItem('chapter', chapterName);

            const win = window.open('http://3.27.59.252:8000/case', '_blank');
            if (win) window.close();
            else location.href = 'http://3.27.59.252:8000/case';

          } catch (e) {
            console.error('Navigation failed:', e);
          }
        }
      }
    };
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
